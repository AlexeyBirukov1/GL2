{% extends "base.html" %}

{% block content %}
<h1>Каталог товаров</h1>
{% if current_user.admin == '1' %}
    <a href="items" class="btn btn-secondary">Добавить товар</a>
{% endif %}
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}

    </div>
    <div>
        <img src="{{item.contet}}" width="30%">
    </div>
        <div>
            <strong>{{item.cost}}</strong>
        </div>
    <div>


        {% if current_user.admin == '1' %}
        <a href="/items/{{ item.id }}" class="btn btn-warning">
            Изменить

        </a>

        <a href="/delete/{{ item.id }}" class="btn btn-danger">
            Удалить

        </a>
        {% endif %}
        </div>
</div>
{% endfor %}
{% endblock %}
